<section class="gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <h3 class="mt-1 mb-5 pb-1 encabezado">Iniciar Sesi칩n</h3>
                </div>

                <form #f="ngForm" (ngSubmit)="onLogin()" class="custom-form" novalidate>
                  <h5 class="text-center mb-5 descripcion">Por favor, ingresa a tu cuenta</h5>

                  <div class="mb-4">
                    <label class="form-label" for="nombreUsuario">Usuario</label>
                    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control"
                      placeholder="Usuario o direcci칩n de email" [(ngModel)]="nombreUsuario" required />
                  </div>

                  <div class="mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contrase침a" [(ngModel)]="password" required />
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-block fa-lg gradient-custom-2 mb-3 col-12" type="submit">Siguiente</button>
                    <a class="text-muted" href="#!">Olvidaste tu contrase침a?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2 text-muted">No tienes una cuenta?</p>
                    <button type="button" class="btn">Registrarse</button>
                  </div>
                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center bg-img">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
