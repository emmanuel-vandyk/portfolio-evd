<section class="gradient-form">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <h3 class="mt-1 mb-5 pb-1 encabezado">Iniciar Sesión</h3>
                  </div>
  
                  <form class="custom-form" method="post">
                    <h5 class="text-center mb-5 descripcion">Por favor, ingresa a tu cuenta</h5>
  
                    <div class="mb-4">
                        <label class="form-label" for="form2Example11">Nombre de usuario</label>
                        <input type="email" [ngClass]="email" id="form2Example11" class="form-control"
                      placeholder="Usuario o dirección de email" required/>
                    </div>
  
                    <div class="mb-4">
                        <label class="form-label" for="form2Example22">Contraseña</label>
                        <input type="password" [ngClass]="password" id="form2Example22" class="form-control" placeholder="Contraseña"/>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-block fa-lg gradient-custom-2 mb-3 col-12" type="button">Iniciar sesión</button>
                      <a class="text-muted" href="#!">Olvidaste tu contraseña?</a>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2 text-muted">No tienes una cuenta?</p>
                      <button type="button" class="btn">Registrarse</button>
                    </div>
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center bg-img">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
