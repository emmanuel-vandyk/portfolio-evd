<body>
    <section class="section-skills">
        <div class="card">
            <h1>Hard Skills</h1>
            <div class="card-body hard-skills">
                <circle-progress [percent]="70" [imageHeight]="38" [imageSrc]="'../assets/html-logo.svg'"
                    class="circle-progress"></circle-progress>
                <circle-progress [imageSrc]="'../assets/css-logo.svg'" [imageHeight]="38"
                    class="circle-progress"></circle-progress>
                <circle-progress [imageSrc]="'../assets/js-logo.svg'" [imageHeight]="38" [imageWidth]="38"
                    class="circle-progress"></circle-progress>
                <circle-progress [imageSrc]="'../assets/node-logo.svg'" [imageHeight]="45"
                    class="circle-progress"></circle-progress>
                <circle-progress [imageSrc]="'../assets/typescript-logo.svg'" [imageHeight]="38" [imageWidth]="38"
                    class="circle-progress"></circle-progress>
                <circle-progress [imageSrc]="'../assets/angular-logo.svg'" [imageHeight]="43"
                    class="circle-progress"></circle-progress>
                <circle-progress [imageSrc]="'../assets/react.svg'" class="circle-progress"></circle-progress>
                <circle-progress [imageSrc]="'../assets/bootstrap-logo.svg'" class="circle-progress"></circle-progress>
                <circle-progress [imageSrc]="'../assets/figma-logo.svg'" [imageWidth]="30"
                    class="circle-progress"></circle-progress>
                <circle-progress [imageSrc]="'../assets/python.svg'" [imageHeight]="73" [imageWidth]="75"
                    class="circle-progress"></circle-progress>
                <circle-progress [imageSrc]="'../assets/java.svg'" [imageHeight]="45" [imageWidth]="45" class="circle-progress"></circle-progress>
                <circle-progress [imageSrc]="'../assets/mysql.svg'" class="circle-progress"></circle-progress>
            </div>
        </div>
        <div class="card">
            <h1>Soft Skills</h1>
            <div class="card-body">
                <div class="soft-skills">
                    <div class="skill-div">
                        <img src="../../../assets/solving-problems.svg" alt="solving-problems">
                        <p>Determinación</p>
                    </div>
                    <div class="skill-div">
                        <img src="../../../assets/comunication.svg" alt="comunication">
                        <p>Comunicación efectiva</p>
                    </div>
                    <div class="skill-div">
                        <img src="../../../assets/team-work.svg" alt="team-work">
                        <p>Trabajo en equipo</p>
                    </div>
                    <div class="skill-div">
                        <img src="../../../assets/critical-thinking.svg" alt="critical-thinking">
                        <p>Pensamiento crítico</p>
                    </div>
                   <div class="skill-div">
                        <img src="../../../assets/adaptability.svg" alt="adaptability">
                        <p>Adaptabilidad</p>
                   </div>
                   <div class="soft-skills-bottom">
                        <div class="skill-div">
                            <img src="../../../assets/time-management.svg" alt="time-management">
                            <p>Gestión del tiempo</p>
                        </div>
                        <div class="skill-div">
                            <img src="../../../assets/autodiscipline.svg" alt="autodiscipline">
                            <p>Autodisciplina</p>
                        </div>
                        <div class="skill-div">
                            <img src="../../../assets/learning.svg" alt="learning">
                            <p>Aprendizaje continuo</p>
                        </div>
                        <div class="skill-div">
                            <img src="../../../assets/creativity.svg" alt="creativity">
                            <p>Creatividad</p>
                        </div>
                        <div class="skill-div">
                            <img src="../../../assets/empathy.svg" alt="empathy">
                            <p>Empatía</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>
